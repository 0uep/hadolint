          <iframe src="https://ghbtns.com/github-btn.html?user=lukasmartinelli&repo=hadolint&type=star&count=true&size=large" frameborder="0" scrolling="0" width="160px" height="30px"></iframe>

    <section class="main">
      <p>A smart Dockerfile linter with 57 rules which help you build
        <a href="https://docs.docker.com/engine/articles/dockerfile_best-practices/">best practice Docker images</a>.
      </p>
      <p>The linter is written in <a href="https://www.haskell.org/">Haskell</a> and <a href="http://haste-lang.org/">transpiled</a> to JavaScript.
      It can either be installed as static binary or you can copy paste
      your Dockerfile into the code editor.</p>
      <form method="POST" action="/" id="dockerfile__form" class="dockerfile__form">
          <div class="dockerfile__container">
            <textarea id="dockerfile__code">
FROM debian
RUN apt-get upgrade
RUN apt-get update && apt-get install vim
COPY requirements.txt /usr/src/app
RUN cd /usr/src/app && pip install -r requirements.txt
ENV PYTHON_UNBUFFERED=80
ENV LOCALE="en-us"
EXPOSE 80000
            </textarea>
          </div>
          <button id="lint" type="button" class="button">Lint</button>
          <button id="clear" type="button" class="button">Clear</button>
      </form>
    </section>
